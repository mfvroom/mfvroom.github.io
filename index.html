<!DOCTYPE html>
<html>
<body>
    
<svg width="100%" height="300">
    <rect x="0" y="0" width="100%" height="300" stroke="black" stroke-width="6" fill="none" />
    
    <rect width="300" height="300">
    <animate
      attributeName="rx"
      values="0;150;0"
      dur="10s"
      repeatCount="indefinite" />
  </rect>
    
    <circle cx= "40%" cy="150" r="150" fill="none" stroke="black" stroke-width="6" />
    <circle cx= "50%" cy="150" r="150" fill="none" stroke="black" stroke-width="6" />
    <circle cx= "60%" cy="150" r="150" fill="none" stroke="black" stroke-width="6" />
</svg>    
  
<h1>My First Heading</h1>

</body>
</html>
